<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Polls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .admin-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #16a290;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #76e1d3;
        }

        .poll {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .poll-question {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .poll-options {
            margin-bottom: 10px;
        }

        .poll-options ul {
            list-style: none;
            padding: 0;
        }

        .poll-options li {
            margin-bottom: 5px;
        }

        .poll-actions {
            margin-top: 5px;
        }

        .poll-actions button {
            margin-right: 10px;
            padding: 5px 10px;
            background-color: #16a290;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .poll-actions button:hover {
            background-color: #76e1d3;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 8px 16px;
            background-color: #16a290;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #76e1d3;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 80%;
            overflow: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <h2>Create a Poll</h2>
        <div class="form-group">
            <label for="poll-question">Poll Question</label>
            <input type="text" id="poll-question">
        </div>
        <div class="form-group">
            <label for="poll-options">Poll Options (one per line)</label>
            <textarea id="poll-options" rows="5"></textarea>
        </div>
        <div class="form-group">
            <button onclick="createPoll()">Create Poll</button>
        </div>
        <hr>
        <h2>Manage Polls</h2>
        <div id="poll-list"></div>
        <div class="pagination" id="pagination"></div>
    </div>

    <!-- Modal for displaying messages -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const pollsPerPage = 5; // Adjust as needed

        // Function to load polls from localStorage
        function loadPolls() {
            const polls = JSON.parse(localStorage.getItem('polls')) || [];
            const pollList = document.getElementById('poll-list');
            const pagination = document.getElementById('pagination');
            pollList.innerHTML = '';
            pagination.innerHTML = '';

            if (polls.length === 0) {
                pollList.innerHTML = '<p>No polls available.</p>';
                return;
            }

            // Pagination logic
            const startIndex = (currentPage - 1) * pollsPerPage;
            const endIndex = startIndex + pollsPerPage;
            const currentPolls = polls.slice(startIndex, endIndex);

            currentPolls.forEach((poll, index) => {
                const pollElement = document.createElement('div');
                pollElement.className = 'poll';

                const questionElement = document.createElement('div');
                questionElement.className = 'poll-question';
                questionElement.innerText = `${startIndex + index + 1}. ${poll.question}`;

                const optionsElement = document.createElement('div');
                optionsElement.className = 'poll-options';
                const optionsList = document.createElement('ul');
                poll.options.forEach((option, optIndex) => {
                    const optionItem = document.createElement('li');
                    optionItem.textContent = option;
                    optionsList.appendChild(optionItem);
                });
                optionsElement.appendChild(optionsList);

                const actionsElement = document.createElement('div');
                actionsElement.className = 'poll-actions';

                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.addEventListener('click', () => editPoll(poll.id));

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', () => deletePoll(poll.id));

                actionsElement.appendChild(editButton);
                actionsElement.appendChild(deleteButton);

                pollElement.appendChild(questionElement);
                pollElement.appendChild(optionsElement);
                pollElement.appendChild(actionsElement);

                pollList.appendChild(pollElement);
            });

            // Pagination controls
            const totalPages = Math.ceil(polls.length / pollsPerPage);
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                if (i === currentPage) {
                    button.disabled = true;
                }
                button.addEventListener('click', () => {
                    currentPage = i;
                    loadPolls();
                });
                pagination.appendChild(button);
            }
        }

        // Function to create a new poll
        function createPoll() {
            const question = document.getElementById('poll-question').value.trim();
            const options = document.getElementById('poll-options').value.split('\n').map(opt => opt.trim()).filter(opt => opt !== '');

            if (question && options.length > 0) {
                const pollData = { question, options, id: Date.now() };
                let polls = JSON.parse(localStorage.getItem('polls')) || [];
                polls.push(pollData);
                localStorage.setItem('polls', JSON.stringify(polls));
                displayModal('Poll created successfully!');
                document.getElementById('poll-question').value = '';
                document.getElementById('poll-options').value = '';
                loadPolls(); // Reload polls after creation
            } else {
                displayModal('Please enter a question and at least one option.');
            }
        }

        // Function to edit a poll
        function editPoll(pollId) {
            displayConfirm('Are you sure you want to edit this poll? This will delete the current poll and fill in the create poll form with its data.',
                function (confirmed) {
                    if (confirmed) {
                        let polls = JSON.parse(localStorage.getItem('polls')) || [];
                        const pollToEdit = polls.find(poll => poll.id === pollId);

                        // Fill in the create poll form with the poll data
                        document.getElementById('poll-question').value = pollToEdit.question;
                        document.getElementById('poll-options').value = pollToEdit.options.join('\n');

                        // Delete the poll from localStorage and reload the list
                        polls = polls.filter(poll => poll.id !== pollId);
                        localStorage.setItem('polls', JSON.stringify(polls));
                        loadPolls();
                    }
                });
        }

        // Function to delete a poll
        function deletePoll(pollId) {
            displayConfirm('Are you sure you want to delete this poll?',
                function (confirmed) {
                    if (confirmed) {
                        let polls = JSON.parse(localStorage.getItem('polls')) || [];
                        polls = polls.filter(poll => poll.id !== pollId);
                        localStorage.setItem('polls', JSON.stringify(polls));
                        loadPolls(); // Reload the polls after deletion
                        displayModal('Poll deleted successfully.');
                    }
                });
        }

        // Function to display modal with message
        function displayModal(message, callback) {
            const modal = document.getElementById('myModal');
            const modalMessage = document.getElementById('modal-message');
            modalMessage.textContent = message;
            modal.style.display = 'flex';

            // Close modal when close button or outside modal is clicked
            const span = document.getElementsByClassName('close')[0];
            span.onclick = function () {
                modal.style.display = 'none';
                if (typeof callback === 'function') {
                    callback(true); // Modal closed, callback with true
                }
            };

            window.onclick = function (event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    if (typeof callback === 'function') {
                        callback(false); // Clicked outside modal, callback with false
                    }
                }
            };
        }

        // Function to display confirm dialog
        function displayConfirm(message, callback) {
            const confirmed = confirm(message);
            callback(confirmed);
        }

        // Load polls when the page loads
        window.onload = function () {
            loadPolls();
        };
    </script>
</body>

</html>
