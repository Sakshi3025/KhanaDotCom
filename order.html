
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Details</title>
    <link rel="stylesheet" href="css/pdf.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img width="30" src="images/logo.png" alt="Logo">
                <h1>KhanaDotCom</h1>
            </div>
        </nav>
    </header>

    <main>
        <div class="pdf-details" id="pdfDetails">
            <h2 id="title"></h2>
            <h3 id="subtitle"></h3>
            <p id="description"></p>
            <a id="downloadButton" class="pdf-download" href="#" download>Download</a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const index = urlParams.get('index');
            const pdfs = JSON.parse(localStorage.getItem('pdfs')) || [];

            if (index !== null && pdfs[index]) {
                const pdf = pdfs[index];
                document.getElementById('title').textContent = pdf.title;
                document.getElementById('subtitle').textContent = pdf.subtitle;
                document.getElementById('description').textContent = pdf.description;
                document.getElementById('downloadButton').href = pdf.pdfData;
                document.getElementById('downloadButton').download = pdf.fileName;
            } else {
                document.getElementById('pdfDetails').textContent = 'PDF details not found.';
            }
        });
    </script>
</body>
</html>
