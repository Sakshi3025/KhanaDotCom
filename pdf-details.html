<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Details</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header styles */
        header {
            background-color: #16a290;
            color: #fff;
            position: fixed;
            width: 100%;
            z-index: 100;
            top: 0;
        }
        h1{
            text-align: center;
        }

        /* Main content styles */
        main {
            padding: 20px 0;
        }

        #pdfDetails {
            max-width: 800px;
            margin: 100px auto 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #pdfDetails h2 {
            color: #16a290;
            font-size: 24px;
            margin-bottom: 10px;
        }

        #pdfDetails h3 {
            color: #555;
            font-size: 18px;
            margin-bottom: 10px;
        }

        #pdfDetails p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        #pdfDetails a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #16a290;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #pdfDetails a:hover {
            background-color: #76e1d3;
        }


        #pdfDetails .download-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #16a290;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #pdfDetails .download-link:hover {
            background-color: #76e1d3;
        }

        @media screen and (max-width: 768px) {
            #pdfDetails {
                padding: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            #pdfDetails {
                margin: 80px auto 20px;
            }
        }
    </style>
</head>

<body>
    <h1>PDF Details</h1>
    <div id="pdfDetails">
        <h2 id="title"></h2>
        <h3 id="subtitle"></h3>
        <p id="description"></p>
        <a id="downloadLink" href="" download>Download PDF</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const pdfId = parseInt(params.get('id'));

            let pdfs = JSON.parse(localStorage.getItem('pdfs')) || [];

            if (pdfs.length > 0 && pdfId >= 0 && pdfId < pdfs.length) {
                const pdf = pdfs[pdfId];
                document.getElementById('title').textContent = pdf.title;
                document.getElementById('subtitle').textContent = pdf.subtitle;
                document.getElementById('description').textContent = pdf.description;
                document.getElementById('downloadLink').href = pdf.pdfData;
                document.getElementById('downloadLink').download = pdf.fileName;
            } else {
                document.getElementById('pdfDetails').textContent = 'PDF details not found.';
            }
        });
    </script>
</body>

</html>
